{include header.html}

<!-- 首页顶部 start -->
<div class="w index_top">
	<!-- 顶部左侧slide图片广告 start -->
	<div class="slide_box loading2">
		<ul>
			<li><a href="http://www.weensoft.cn/bbs/" target="_blank"><img pic="{$t_url}images/adv_1.jpg"></a></li>
			<li><a href="{PURL('products')}"><img pic="{$t_url}images/adv_2.jpg"></a></li>
			<li><a href="{PURL('about')}"><img pic="{$t_url}images/adv_3.jpg"></a></li>
		</ul>
	</div>
	<script type='text/javascript'>
	$(function(){
		$(".slide_box").slide();
	});
	</script>
	<!-- 顶部左侧slide图片广告 end -->

	<!-- 顶部右侧新闻公告 start -->
	<div id="index_news">
		<div class="divtop"><span class="span_r"><a href="{PURL('news')}">{$langs.more}</a></span><span class=icon></span><a href="{PURL('news')}">{$langs.latestnews}</a></div>
		<div class="news">
			<ul>
			{foreach $news AS $new}
				<li><a href="{if $new.linkurl}{$new.linkurl}" target="_blank"{else}{PURL('news?id=' . $new.n_id)}"{/if}>{$new.title}</a> <span class=grey>({echo DisplayDate($new.created)})</span></li>
			{/foreach}
			</ul>
		</div>
	</div>
	<!-- 顶部右侧新闻公告 end -->
</div>
<!-- 首页顶部 end -->

<!-- 首页中部 start -->
<div class="w index_main">
	<!-- 中部左侧企业介绍 start -->

	<!-- 获取首页加载的常态内容, 并分配给变量 -->
	{$homecontent = GetContent(3)}
	<div class="m_left content">{$homecontent.content}</div>
	<!-- 中部左侧企业介绍 end -->

	<!-- 中部右侧最新产品 start -->
	<div id="new_pros">
		<div class="divtop"><span class="span_r"><a href="{PURL('products')}">{$langs.more}</a></span><span class=icon></span><a href="{PURL('products')}">{$langs.latestpros}</a></div>
		<div class="pros">
		{foreach $newproducts AS $product}
		<div class="pro">
			<div class="i_thumb_1"><table><tr><td><a href="{PURL('products?id=' . $product.pro_id)}" title="{$product.title}"><img original="{PrintImageURL($product.path, $product.filename)}"></a></td></tr></table></div>
		</div>
		{/foreach}
		</div>
	</div>
	<!-- 中部右侧最新产品 end -->
</div>
<!-- 首页中部 end -->

<!-- 底部推荐产品 start -->
<div class="w index_bottom">
	<div class="bottom">
		<div class="title"><span class="span_r"><a href="{PURL('products?re')}">{$langs.more}</a></span><span class=icon></span><a href="{PURL('products?re')}">{$langs.reproducts}</a></div>
		<div class="repros">
		{foreach $recommends AS $product}
		<div class="pro">
			<div class="i_thumb_2"><table><tr><td><a href="{PURL('products?id=' . $product.pro_id)}" title="{$product.title}"><img original="{PrintImageURL($product.path, $product.filename, 2)}"></a></td></tr></table></div>
			<div class="t"><a href="{PURL('products?id=' . $product.pro_id)}" title="{$product.title}">{$product.title}</a></div>
		</div>
		{/foreach}
		</div>
	</div>
</div>
<!-- 底部推荐产品 end -->

<script>
$(function() {
	$(".i_thumb_2").hover(function(){
		$(this).parent().addClass("hover2");
	},function(){
		$(this).parent().removeClass("hover2");
	});
});
</script>

{include footer.html}
